<div ng-hide="subforumCtrl.current">
    <h2>Not found</h2>
</div>

<div ng-show="subforumCtrl.current">
    <h2>{{ subforumCtrl.current.title }}</h2>

    <button class="btn btn-success" ng-show="$root.loggedInUsername" ng-click="subforumCtrl.addDiscussion()"><i class="fa fa-plus"></i> Add topic</button>

    <table class="table">
        <thead><tr>
                <th>Title</th>
            </tr>
        </thead>

        <tbody ng-repeat="discussion in subforumCtrl.current.discussions">
            <tr>
                <td><a ng-href="/#/discussion/{{ discussion.id }}">{{ discussion.title }}</a></td>
            </tr>
        </tbody>
    </table>

    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Add topic</h3>
        </div>
        <div class="modal-body">
            <label for="topic-title">Title</label>
            <input type="text" name="topic-title" class="form-control" ng-model="addDiscussionCtrl.title" />
        </div>
        <div class="modal-footer">
            <button class="btn btn-warning" type="button" ng-click="addDiscussionCtrl.cancel()">Cancel</button>
            <button class="btn btn-success" type="button" ng-click="addDiscussionCtrl.add()">OK</button>
        </div>
    </script>
</div>
